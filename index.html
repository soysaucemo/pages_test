<!DOCTYPE html>  
<html>  
<head>  
  <title>随机跳转页面</title>  
  <script>  
    function randomRedirect() {  
      var pages = ["https://ks.wjx.top/vm/eo4Y3Jg.aspx","https://ks.wjx.top/vm/evHfY3J.aspx","https://ks.wjx.top/vm/rQgU2mg.aspx","https://ks.wjx.top/vm/QsPw21Z.aspx"];  
      var randomIndex = Math.floor(Math.random() * pages.length);  
      window.location.href = pages[randomIndex];  
    }  
  </script>  
</head>  
<body onload="randomRedirect()">  
  <h1>随机跳转页面</h1>

</body>  
</html>
