<!DOCTYPE html>  
<html>  
<head>  
  <title>随机跳转页面</title>  
  <script>  
    function randomRedirect() {  
      var pages = ["https://ks.wjx.top/vm/wFx0N4P.aspx", "https://ks.wjx.top/vm/QsdX1mm.aspx", "https://ks.wjx.top/vm/wM0oN4J.aspx", "https://ks.wjx.top/vm/Pw7Hfg0.aspx"];  
      var randomIndex = Math.floor(Math.random() * pages.length);  
      window.location.href = pages[randomIndex];  
    }  
  </script>  
</head>  
<body onload="randomRedirect()">  
  <h1>随机跳转页面</h1>

</body>  
</html>
